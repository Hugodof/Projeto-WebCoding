<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>

    <!-- Link do css -->
    <link rel="stylesheet" href="style.css">
    <!-- Link do css -->
    <link rel="stylesheet" href="styleavaliar.css">
    <!-- Link do js -->
    <script src="scriptAvaliar.js"></script>
    <!-- Link do google icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down" />
</head>

<body>

    <!-- Topo -->
    <header>
        <h1>Avalie nosso site</h1>
        <article>
            <p>No campo abaixo você pode deixar sua opinião ou sugestão sobre nossas receitas e plataforma!</p>
        </article>
    </header>

    <!-- Principal -->
    <main>
        <section class="">
            <!-- Conteúdo principal -->
            <div class="rating-container">
                <div class="stars" id="star-container">
                    <span data-value="1">&#9733;</span>
                    <span data-value="2">&#9733;</span>
                    <span data-value="3">&#9733;</span>
                    <span data-value="4">&#9733;</span>
                    <span data-value="5">&#9733;</span>
                </div>
                <p id="rating-output">Selecione quantas estrelas nós merecemos</p>
            </div>

            <div class="form-container">
                <form class="opinion-form">
                    <textarea id="opinion" name="opinion" rows="4" placeholder="Digite aqui sua opinião..."></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <nav>
            <a href="index.html">Grupo</a>
            <a href="receitas.html">Receitas</a>
        </nav>
    </footer>

</body>

</html>
